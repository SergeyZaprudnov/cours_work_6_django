{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Django</title>

    <meta charset="utf-8">

    <!--[if IE]>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Arimo&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Serif&subset=latin,cyrillic' rel='stylesheet'
          type='text/css'>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" media="screen">

    <link rel="stylesheet" type="text/css" href="{% static 'css/stroke-gap-icons.css' %}" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/pe-icon-7-stroke.css' %}" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/elegant-icons.css' %}" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/slider.css' %}">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


</head>

<body>

{% block content %}

{% endblock %}

<!-- jQuery Scripts -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/snap.svg-min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script> <!-- Resource jQuery -->

<script type="text/javascript" src="{% static 'js/jquery.countTo.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.appear.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plugins-scroll.js' %}"></script>
<script type="text/javascript" src="{% static 'js/isotope.pkgd.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.easing.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'js/wow.min.js' %}"></script>

<!-- Custom Theme JavaScript -->
<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"
