{% extends 'base.html' %}

{% block content %}

    {% include 'includes/inc_nav.html' %}

    <div class="px-4 py-4 my-5 text-center">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">{{ object.name }}</strong>
                <h5 class="mb-0">{{ object.email }}</h5>
                <div class="mb-1 text-muted">Nov 12</div>
                <h3 class="card-text mb-auto">{{ object.comment }}</h3>

                <div class="row-12">
                <div class="col-12">
                    <a class="btn btn-primary" href="{% url 'my_work:user_update' object.pk %}">Изменить</a>
                    {% if object.creator == user %}
                    <a class="btn btn-danger" href="{% url 'my_work:user_delete' object.pk %}">Удалить</a>
                    {% endif %}
                </div>
            </div>
            </div>

            <div class="col-auto d-none d-lg-block">
                <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg"
                     role="img"
                     aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>
                        Placeholder</title>
                    <rect width="100%" height="100%" fill="#55595c"/>
                    <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                </svg>
            </div>
        </div>
    </div>
{% endblock %}
